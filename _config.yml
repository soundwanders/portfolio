# Site settings
title: soundwanders
email: soundwanders@jekyll.site
url: https://soundwanders.github.io/portfolio
description: "A mock portfolio site built with Jerome Michaud's Bootstrap + Jekyll template."
keywords: "html, css, javascript, jekyll, bootstrap, portfolio, website"
trade: "Front-End Developer"
meta_author: soundwanders

# # Google webmaster tools
# google_verify:

# # https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
